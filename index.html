<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Musical Memory</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Musical Memory</h1>
    
    <p>
      Welcome to Musical Memory! Once you press START, the buttons
      below will flash in a random pattern. It's your task to
      remember that pattern, and press the buttons in the same way
      to win the game. 
    </p>

    <button id="startBtn" onclick="startGame()"> START </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()"> STOP </button>
    
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"/>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"/>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"/>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"/>
    </div>

    
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
